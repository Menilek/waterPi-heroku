<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel='icon' type='image/x-icon' href="{{url_for('static', filename='favicon.ico')}}/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"/>
    <script src="https://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script type="text/JavaScript" src="{{url_for('static', filename='d3.js')}}"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <title>waterPi</title>
  </head>
  <body>
    <div class="container center-align">
      <div class="row valign-wrapper">
        <div class="col s12 m8 l6 offset-l3 valign">
          <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <svg id="fillgauge" width="50%" height="200">{{items[2]}}</svg>
                </div>
                <div class="card-title">
                    <span>waterPi</span>
                </div>
                <h5>TIME OF READING</h5>
                <h6>{{items[0]}}</h6>
                <h5>LITRES</h5>
                <h6>{{items[1]}}L</h6>
                <div class="card-action">
                    <form action="{{url_for('newReading')}}" method="POST">
                        <div class="input-field center">
                          <button class="btn waves-effect white-text blue accent-4 waves-dark">NEW READING</button>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <script language="JavaScript">
    var config = liquidFillGaugeDefaultSettings();
    config.circleThickness = 0.15;
    config.textVertPosition = 0.8;
    config.waveAnimateTime = 1000;
    config.waveHeight = 0.05;
    config.waveAnimate = true;
    config.waveRise = false;
    config.waveOffset = 0.25;
    config.textSize = 0.75;
    config.waveCount = 3;
    config.displayPercent = true;
    var gauge = loadLiquidFillGauge("fillgauge", {{items[2]}}, config);
  </script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
